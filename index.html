<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="card-wrapper">
  <main class="card">
    <div class="card__heroImage">
      <img class="image" src="assets/img/illustration-hero.svg" alt="man listening music">
    </div>
    <div class="card__body">
      <div class="card__text">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="Plan">
        <img src="assets/img/icon-music.svg" alt="" class="Plan__img">
        <h2 class="Plan__title">Annual Plan<span class="Plan__price">$59.99/year</span></h2>
        <a href="" class="Plan__link">Change</a>

      </div>
      <button class="payment">Proceed to Payment</button>
      <a href="#" class="cancelOrder">Cancel Order</a>
    </div>
  </main>

</div>
</body>
</html>
